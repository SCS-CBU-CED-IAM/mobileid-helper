;Fault and the related solution
APP_ERROR_SOLUTION_105="Per poter utilizzare Mobile ID occorre una carta principale compatibile con Mobile ID oppure  bisogna dapprima ordinare e attivare MID. Questa procedura può essere eseguita direttamente dal cliente sul portale Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_208="L’utente Mobile ID deve ricevere la richiesta sul suo cellulare e quietanzare inserendo il suo PIN. Chiedere all’utente di sbloccare l’apparecchio (blocco display). In seguito riprovare. Se l’errore si verifica nuovamente, il cliente deve visitare il portale Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_209="L’utente Mobile ID deve garantire la ricezione delle rete mobile. Provare a inviare un normale SMS. Se anche in questo caso vi fossero dei problemi di ricezione, trattare il problema conformemente alle disposizioni relative ai guasti alla rete."
APP_ERROR_SOLUTION_401="L’utente Mobile ID deve ricevere la richiesta sul suo cellulare e quietanzare mediante l’immissione del suo PIN. Riprovare. Se l’errore si verifica nuovamente, il cliente deve visitare il portale Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_402="Per poter utilizzare di nuovo Mobile ID, l’utente deve reimpostare il suo PIN Mobile ID tramite il portale Selfcare:  <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_403="Per poter utilizzare di nuovo Mobile ID occorre dapprima sbloccare la SIM dell’utente."
APP_ERROR_SOLUTION_404="Per poter utilizzare Mobile ID occorre dapprima attivare l’applicazione. Questa procedura può essere eseguita direttamente dal cliente sul portale Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_406="Lasciar riprovare l’utente. Se l’errore si verifica nuovamente, il cliente deve visitare il portale Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_422="Per poter utilizzare Mobile ID occorre dapprima attivare l’applicazione. Questa procedura può essere eseguita direttamente dal cliente sul portale Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
