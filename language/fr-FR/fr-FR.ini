;Fault and the related solution
APP_ERROR_SOLUTION_105="Pour pouvoir utiliser Mobile ID, la carte principale compatible Mobile ID doit être insérée ou MID doit être tout d’abord commandé et activé. Le client peut effectuer lui-même cette opération sur le portail Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_208="L’utilisateur Mobile ID doit recevoir la demande sur son appareil mobile et la quittancer en saisissant son PIN. Laisser l’utilisateur débloquer son appareil (verrouillage de l’écran). Puis réessayer. Si le problème ressurgit, le client doit se rendre sur le portail Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_209="L’utilisateur Mobile ID doit s’assurer qu’il dispose d’une couverture de télécommunication mobile. Essayer d’envoyer un SMS normal. Si celui-ci ne peut pas, lui non plus, être reçu: traiter le problème selon la procédure relative à une panne de réseau."
APP_ERROR_SOLUTION_401="L’utilisateur Mobile ID doit recevoir la demande sur son appareil mobile et la quittancer en saisissant son PIN. Réessayer. Si le problème ressurgit, le client doit se rendre sur le portail Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_402="Pour pouvoir utiliser à nouveau Mobile ID, l’utilisateur doit réinitialiser son PIN Mobile ID. Pour ce faire, il doit se rendre sur le portail Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_403="Afin de pouvoir utiliser à nouveau Mobile ID, il faut tout d’abord débloquer la carte SIM de l’utilisateur."
APP_ERROR_SOLUTION_404="Afin de pouvoir utiliser à nouveau Mobile ID, il faut tout d’abord activer la carte SIM. Le client peut effectuer lui-même cette opération sur le portail Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_406="Laisser l’utilisateur réessayer. Si le problème ressurgit, le client doit se rendre sur le portail Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
APP_ERROR_SOLUTION_422="Afin de pouvoir utiliser à nouveau Mobile ID, il faut tout d’abord activer la carte SIM. Le client peut effectuer lui-même cette opération sur le portail Selfcare: <a href=\"http://www.swisscom.com/mobileid\" target=\"_blank\">http://www.swisscom.com/mobileid</a>"
